[package]
name = "imd"
version = "0.1.0"
edition = "2024"
rust-version = "1.87.0"

[dependencies]
clap = { version = "4.5.39", features = ["derive"] }
dialoguer = "0.11.0"
directories = "6.0.0"
hyper = { version = "1.6.0", features = ["client", "http1", "http2"] }
reqwest = { version = "0.12.16", features = ["default", "multipart", "json", "gzip", "socks"] }
serde = { version = "1.0.219", features = ["serde_derive", "derive"] }
serde_json = "1.0.140"
tokio = { version = "1.45.1", features = ["full"] }
toml = "0.8.22"
